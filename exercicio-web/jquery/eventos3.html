<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento (event) {
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`ID: ${event.target.id}`)

            const relatedTarget = event.relatedTarget ? event.relatedTarget.tagName : null //relatedTarge é o elemento relacionado ao elemento selecionado
            div1.append(`<br>RelatedTarget: ${relatedTarget}`)

            div1.append(`<br>type (Tipo do evento acionado): ${event.type}`)
            div1.append(`<br>which (Qual botão ou tecla esta apertando): ${event.which} `)
            div1.append(`<br>metaKey: (avisa se a tecla do windows ou a cmd do MAC esta precionada)${event.metaKey}`)

            div2.append(`PageX: ${event.pageX}`)
            div2.append(`<br>PageY: ${event.pageY}`)
            div2.append(`<br>ClientX: ${event.clientX}`)
            div2.append(`<br>ClientY: ${event.clientY}`)

            const obs = event.data ? event.data.obs : null
            const teste = event.data ? event.data.teste : null

            
            div2.append(`<br><br>Obs: ${obs}`)
            div2.append(`<br>teste: ${teste}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave',{obs: 'Funcionando !!!', teste: 123456},exibirDadosEvento)
        $(':input').keyup(exibirDadosEvento)
    </script>
</body>
