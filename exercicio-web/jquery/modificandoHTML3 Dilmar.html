<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
        const arrayNomesPessoas = []
        const arrayNotasPessoas = []
        const tbody = $('<tbody></tbody>')
        const table = $('<table></table>')
        const CaptionTHead = $('<caption>Notas Alunos</caption><thead><tr><th>Nomes</th><th>Notas</th></tr></thead>')
    
        pessoas.forEach(pessoa => {
            arrayNomesPessoas.push(`<td>${pessoa.nome}</td>`)
            arrayNotasPessoas.push(`<td>${pessoa.nota}</td>`)
        })

        for(let i = 0; i < pessoas.length; i++){
            const linha = $('<tr></tr>').append(arrayNomesPessoas[i]).append(arrayNotasPessoas[i])
            tbody.append(linha)
        }
        
        table.append(tbody)
        table.prepend(CaptionTHead)
        table.append($(`<tfoot><tr><td>E.E. Dilmar Mendes</td></tr></tfoot>`))
        $('#conteudo').append(table)

    </script>
</body>
