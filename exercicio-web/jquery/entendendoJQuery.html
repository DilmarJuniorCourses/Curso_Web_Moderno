<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // $('div').hide(3000).show(3000).fadeOut(3000).fadeIn(3000)
        console.log($('div').get(0)) //Retorna o objeto/Nó da DOM
        console.log($.isEmptyObject({nome: 'false'}))
        console.log(jQuery.inArray(3,[1,2,3])) //Retorna -1 se valor não estiver no Array e o Index do valor se ele estiver

        $.fn.ColocarFundoVermelho = function () {
            this.css('background-color', '1f1f70')
            return this //Se eu não colocar o return this minha função/plugin não poderá ser encadeada
        }

        $('body').ColocarFundoVermelho().fadeOut(3000).fadeIn(3000)
    </script>
</body>
