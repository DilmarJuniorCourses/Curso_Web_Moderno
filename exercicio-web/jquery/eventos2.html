<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternaDestaque = () => $('#div1').toggleClass('destaque')

        // $('#div1').on('mouseenter mouseleave', alternaDestaque) //Posso chamar dois eventos usando o registro on
        $('#div1').hover(alternaDestaque, alternaDestaque) //Se houver 1 função ele chama ela 2x com  2 funções diferentes, ele chama a primeira depois a segunda

        $('#div1').one('mouseenter', evento => alert('Aviso Importante !! Não Ulrapasse !!'))
        $('#div1').dblclick(evento => $('#div1').fadeOut(3000).fadeIn(3000))

        $(window).resize(function (evento) {
            const larg = $(window).width()
            const alt = $(window).height()

            $('#resultado1').html(`Largura: ${larg}  Altura: ${alt}`)
        })

        $(':input').select(evento => {
            const inicio = evento.target.selectionStart
            const fim = evento.target.selectionEnd

            $('#resultado2').html(evento.target.value.substring(inicio, fim))
        })


    </script>
</body>
