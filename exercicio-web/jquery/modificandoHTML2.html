<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>

        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes da div 2')
        $('#div2').after('<p>Depois da div 2')
        
        $('<p>Antes da div 3</p>').insertBefore('#div3')
        $('<p>Depois da div 3</p>').insertAfter('#div3')

        // $('p.numero').wrap('<div>') Empacota cada um em uma div, separada.
        $('p.numero').wrapAll('<div id="div4">') //Empacota todos em uma div so
        $('#div4').empty() //Limpa a div. Ela ainda existe mas o conteúdo dentro dela é apagado
        $('#div3, #div4').prev().remove() //Remove um elemento/nó
        
        // $('<div>Substituto</div>').replaceAll('body > p') Também substitui o conteúdo ou nó
        // $('body > p').replaceWith('<div>Substituto</div>') //Subtitui o conteudo ou nó do html
        
        $('body > p').replaceWith(function () {
            return $('<div>').html($(this).html()).append(' !!!') //Pego apenas o conteudo e envolvo em uma div. Posso editar a vontade
        })

    </script>
</body>
