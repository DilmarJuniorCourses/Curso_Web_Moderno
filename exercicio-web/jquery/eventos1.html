<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoMouse(evento) {
            $('#posicao').html(`x: ${evento.clientX} Y: ${evento.clientY}`)
        }

        $('body').on('mousemove', mostrarPosicaoMouse) //Registrando o evento mousemove para a função mostrarPosicaoMouse (Não preciso invocar a função)

        $('#posicao').mouseover(evento => {
            $('body').off('mousemove', mostrarPosicaoMouse)
        })

        $('#posicao').mouseleave(evento => {
            $('body').mousemove(mostrarPosicaoMouse)
        })

        let cliques = 0
        $('body').click(evento => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        const backgroundOriginal = $('body').css('background-color')
        $('input').keyup(function (evento) {
            const valor = $(this).val()
            if(valor.match(/#[\da-fA-F]{3,6}/)){ //REGEX
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })

    </script>
</body>
