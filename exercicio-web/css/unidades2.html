<!DOCTYPE html>
<html>
<head>

        .fora{

            height: 400px;
            width: 400px;
            padding: 50px;

        .dentro{
            background-color: mediumvioletred;
            height: 100px;
            width: 100%;
            position: static; /*Relativo ao conteudo Conteudo (Padr√£o)*/
            position: relative; /*Relativo ao conteudo Conteudo*/
            position: absolute; /*Relativo ao conteudo Conteudo + Padding*/
            position: fixed; /*Relativo ao view port*/;
        }
    </style>
</head>
<body>
    <div class="fora">
        <div class="dentro"></div>
    </div>
</body>
</html>
