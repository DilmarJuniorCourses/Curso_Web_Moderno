<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{contador}}</p>
        <p>
            <button v-on:click="add"> +1 </button>
            <button @click="contador += 2"> +2 </button>
            <button @click="sub"> -1 </button>
            <button @click="contador -= 2"> -2 </button>
        </p>
        <p @mousemove = "atualizaPosicao">
            Coordenadas: {{x}} e {{y}}
            <span @mousemove.stop style="color: red;">Aqui n√£o funciona</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                sub(){
                    this.contador--
                },
                atualizaPosicao(evento){
                    this.x = evento.clientX,
                    this.y = evento.clientY
                },

                alerta(){
                    alert('Enter !')
                }
            }
        })
    </script>
</body>
</html>
