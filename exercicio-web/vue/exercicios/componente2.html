<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>
    <script>
        Vue.component('contador', {
            data: function () {
                return {
                    cont: 0
                }
            },
            methods: {
                add1(){
                    this.cont++
                }
            },
            template: `
                <div> 
                <span>{{cont}}</span> 
                <button @click="add1">+1</button>
                <button @click="cont--">-1</button>
                </div>
            `
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
