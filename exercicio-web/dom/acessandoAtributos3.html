<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const list = document.querySelector('#compras')

        //Somente leitura, não permite alterações no HTML
        console.log(list.attributes) //Verificando todos os atributos
        console.log(list.attributes[0]) //Lendo através da notação index
        console.log(list.attributes.id) //Lendo através da notação .
        console.log(list.attributes[1])
        console.log(list.attributes.destino)
        console.log(list.attributes[2])
        console.log(list.attributes['data-urgencia']) //Lendo Usando Colchetes
    </script>
</body>

</html>
