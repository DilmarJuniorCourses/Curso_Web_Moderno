        const form = document.forms[0]
        form.onsubmit = function (event){
            event.preventDefault()

            const form = event.target
            const formData = new FormData(form)

            formData.append('Ajax', true)
            console.log(formData.get('q')) //Pega o valor de terminado input do formulario
            console.log(formData.has('hl')) //Retorna true ou false se o formulario possui determinado valor
