<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')

        const divs  = document.getElementsByTagName('div') /*Retorna um HTML Collections*/
        Array.from(divs).forEach(element => element.classList.remove('destaque'))

        const arrayDivs = [...divs]
        arrayDivs.forEach(element => element.classList.add('destaque'))

        const ultimosElementos = document.getElementsByClassName('ultimo')
        for(let element of ultimosElementos){
            element.classList.remove('destaque')
        }
    </script>
</body>
</html>
