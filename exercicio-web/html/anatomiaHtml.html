<!Doctype html> <!--Quando eu coloco esse Doctype eu indico para o browser que usarei a versão 5 do HTML-->
<html> 
    <head>
        <meta charset="utf-8">
        <title>Anatomia - HTML</title>
    </head>
    <body>
        <header>
            <h1>Exercicio HTML</h1>
        </header>
        <nav>
            <a href="//">Navegação 1</a> <!--Tag para ancoragem(links) é o <a>-->
        </nav>
        <section id="Conteudo"> <!--ID é um atributo-->
            Conteudo
        </section>
        <aside>
            Lateral
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>
</html>

<!--utilizar tags semanticas ajudam para que o site seja bem indexado-->
<!--Cada tag tem sua funcionalidade semantica-->
