<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="poucoDeCSS.css">

        <title>Um pouco de CSS</title>
        <style>
            h1{
                font-size: 20px;
            }
            .fundoVermelho{
                background-color: #C00;
                /*backgroud-color: RGB(255,0,0)*/
                /*backgroud-color: #ff0000*/
            }
            /*Ctrl+Espaço abre opções*/
            .negrito{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br><br><br><!--ID's devem ser preferencialmente unicos no documento-->
        <!--Podemos adicionar mais de uma classe a tag separando com um espaço o nome das duas classes-->
        <span class="fundoVermelho negrito">Texto 2</span><br><br> 
        <span class="fundoVermelho" web-dilmar>Texto 3</span> <!--Para atribuir estilo para mais de um componente, usamos classe-->
    </body>
</html>
