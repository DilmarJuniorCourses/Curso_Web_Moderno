<style>
    table {
        border-collapse: collapse;
    }
    th, td { /*Esse efeito será aplicado tanto para th tanto para td*/
        padding: 10px;
    }
    thead tr { /*Esse efeito será aplicado a todo tr filho de thead*/
        border-bottom: solid 3px #444;
    }
    tbody tr:hover{ /*Todo tr filho de tbody hover(Quando o mouse passar por cima)*/
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }

</style>

<table>
    <caption>Produtos</caption> <!--Caption é meio que o titulo da tabela-->
    <thead> <!--thead é a tag semantica para indicar que esse é o cabeçalho da tabela-->
        <tr> <!--tr(Table Roles) são as linhas da tabela, ele precisa ter essas linhas-->
            <th>Produto</th> <!--th(Table Header) indica os elementos de thead-->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr> 
    </thead>
    <tbody><!--tbody é a tag semantica para indicar que esse é o corpo da tabela-->
        <tr>
            <td>iPad</td><!--td(Table Data) indica os dados contidos na tabela-->
            <td>3.289,00</td>
            <td>5</td>
            <td>16.445,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2.649,00</td>
            <td>8</td>
            <td>21.192,00</td>
        </tr>
    </tbody>
    <tfoot><!--tfoot é a tag semantica que indica que esse é o rodapé da tabela-->
        <tr>
            <td colspan="3">Total</td> <!--Usamos colspan/rowspan para indicar quantas colunas/linhas esse elemento ira ocupar-->
            <td>37.637,00</td>
        </tr>
    </tfoot>
</table>
