<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Exemplo de Formulário</h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome"></label>
                        <input type="text" class="form-control" id="nome" placeholder="Insira seu nome">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail">
                        </div>
                        <smal class="form-text text-muted">
                            Exemplo: exemplo.exe@exemplo.com.br
                        </smal>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagens preferidas</label>
                        <select name="" id="linguagemPreferida" class="form-control">
                            <option value="">Selecione a linguagem</option>
                            <option value="1">JS</option>
                            <option value="2">Java</option>
                            <option value="3">C#</option>
                            <option value="4">Python</option>
                            <option value="5">Ruby</option>
                            <option value="6">Outra...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-6 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Aula Presencial
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Aula remota
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Aluno
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Professor
                        </label>
                      </div>
                    </div>
                </div>

                <div class="w-100"></div>
            </div>
            <div class="form-row">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Limpar</button>
                </div>
            </div>
        </form>
    </div>
</div>
